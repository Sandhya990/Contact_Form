<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- contact form layout starts from here -->
    <div class="contact">
        Contact Form #06
        <div class="container">
            <!-- layout for left side part -->
            <div class="left">
                <h3>Contact Us</h3><br>
                <!-- form for contact -->
                <form action="">
                    <div class="flex">
                        <label for="name"><b>FULLNAME</b></label>
                        <input type="text" id="name" name="name" class="slight-left" placeholder="Name" style="width: 200px; height: 30px;">
                        <label for="email"><b>EMAIL</b></label><br>
                        <input type="text" id="email" name="email" class="slight-left" placeholder="Email" style="width: 200px; height: 30px;">
                      </div>
                    <label for="subject"><b>SUBJECT</b></label><br>
                    <input type="text" id="subject" placeholder="Subject" style="width: 583px; height: 30px;"><br>
                    <label for="message"><b>MESSAGE</b></label><br>
                    <textarea name="Message" id="message" cols="78" rows="4"></textarea><br>
                    <a href=""><button>Send Message</button></a>  
                </form>
            </div>
                <!-- layout for right side part -->
            <div class="right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30442.62485432685!2d78.37299162933643!3d17.4918440997901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f20663c46d%3A0x846796db82f76735!2sSocial%20Prachar%20-%20AWS%20DevOps%20full%20Stack%20course!5e0!3m2!1sen!2sin!4v1686374108525!5m2!1sen!2sin" width="350" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
        <!-- footer starts from here -->
        <div class="footer">

            <div>
                <i class="fa-sharp fa-solid fa-location-dot"></i><br>
                <b>Address:</b>216, Manjeera Majestic Commercial JNTU hi-tech, city road, near JNTU university, Hyderabad, Telangana 500072.
            </div>

            <div>
                <i class="fa-solid fa-phone"></i><br>
                <b>Phone:</b> +91 9391X XXX45
            </div>

            <div>
                <i class="fa-brands fa-telegram"></i> <br>            
                <b>Email:</b>socialprachar@yoursite.com
            </div>

            <div>
                <i class="fa-solid fa-earth-americas"></i><br>
                <b>Website:</b>SocialPrachar.com

        </div>

    </div>
        <!-- contact form layout ends here -->
